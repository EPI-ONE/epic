syntax = "proto3";

package rpc;

message Outpoint {
    string fromblock = 1;
    uint32 txidx = 2;
    uint32 outidx = 3;
}

message Input {
    Outpoint outpoint = 1;
    string listing = 2;
}

message Output{
    string listing = 1;
    uint64 money = 2;
}

message Transaction {
    repeated Input inputs = 1;
    repeated Output outputs = 2;
}

message Block {
  string hash = 1;
  uint32 version = 2;
  string msHash = 3;
  string prevHash = 4;
  string tipHash = 5;
  uint32 diffTarget = 6;
  uint32 nonce = 7;
  uint64 time = 8;
  repeated uint32 proof = 9;
  repeated Transaction transactions = 10;
}

message Vertex {
    Block block = 1;
    uint64 height = 2;
    bool isMilestone = 3;
    uint32 redemptionStatus = 4;
    repeated bool txStatus = 5;
    uint64 rewards = 6;
}

message Milestone {
    uint64 height = 1;
    string chainwork = 2;
    uint64 blkDiff = 3;
    uint64 msDiff = 4;
    uint64 hashRate = 5;
}

message Chain {
    string headHash = 1;
    uint64 PCHeight = 3;
    uint32 time = 4;
}

message MsChain {
    Chain chain = 1;
    Milestone milestone = 2;
}

message Peer {
  uint64 id = 1;
  string socket = 2;
  bool valid = 3;
  bool inbound = 4;
  bool isFullyConnected = 5;
  bool isSyncAvailable = 6;
  uint64 connected_time = 7;
  uint32 block_version = 8;
  uint64 local_service = 9;
  string app_version = 10;
}

service BasicBlockExplorerRPC {
    rpc GetBlock (GetBlockRequest) returns (GetBlockResponse);
    rpc GetVertex (GetVertexRequest) returns (GetVertexResponse);
    rpc GetNewMilestoneSince (GetNewMilestoneSinceRequest) returns (GetNewMilestoneSinceResponse);
    rpc GetLatestMilestone (EmptyRequest) returns (GetLatestMilestoneResponse);
    rpc GetMilestone (GetBlockRequest) returns (GetMilestoneResponse);

    rpc GetLevelSet (GetLevelSetRequest) returns (GetLevelSetResponse);
    rpc GetLevelSetSize (GetLevelSetSizeRequest) returns (GetLevelSetSizeResponse);

    rpc GetForks (EmptyRequest) returns (GetForksResponse);
    rpc GetPeerChains (EmptyRequest) returns (GetPeerChainsResponse);
    rpc GetRecentStat (EmptyRequest) returns (GetRecentStatResponse);
    rpc Statistic (EmptyRequest) returns (StatisticResponse);
}

message EmptyRequest {}

message GetBlockRequest {
    string hash = 1;
}

message GetBlockResponse {
    Block block = 1;
}

message GetNewMilestoneSinceRequest {
    string hash = 1;
    int64 number = 2;
}

message GetNewMilestoneSinceResponse {
    repeated Block blocks = 1;
}

message GetLatestMilestoneResponse {
    Block milestone = 1;
}

message GetLevelSetRequest {
    string hash = 1;
}

message GetLevelSetResponse {
    repeated Block blocks = 1;
}

message GetLevelSetSizeRequest {
    string hash = 1;
}

message GetLevelSetSizeResponse {
    uint64 size = 1;
}

message GetVertexRequest {
    string hash = 1;
}

message GetVertexResponse {
    Vertex vertex = 1;
}

message GetMilestoneResponse {
    Milestone milestone = 1;
}

message GetForksResponse {
    repeated MsChain chains = 1;
}

message GetPeerChainsResponse {
    repeated Chain peerChains = 1;
}

message GetRecentStatResponse {
    double tps = 1;
    uint32 timefrom = 2;
    uint32 timeto = 3;
    uint32 nblks = 4;
    uint32 ntxs = 5;
}

message StatisticResponse {
    uint64 height = 1;
    uint64 nblks = 2;
    uint64 ntxs = 3;
    double tps = 4;
    uint32 mempool = 5;
}

service CommanderRPC {
    // Command for EPIC program
    rpc Stop (EmptyRequest) returns (StopResponse);

    // Command for Miner
    rpc Status (EmptyRequest) returns (StatusResponse);
    rpc StartMiner (EmptyRequest) returns (StartMinerResponse);
    rpc StopMiner (EmptyRequest) returns (StopMinerResponse);

    // Command for Wallet
    rpc CreateFirstReg (CreateFirstRegRequest) returns (CreateFirstRegResponse);
    rpc CreateRandomTx (CreateRandomTxRequest) returns (CreateRandomTxResponse);
    rpc GenerateNewKey(EmptyRequest) returns (GenerateNewKeyResponse);
    rpc GetBalance(EmptyRequest) returns (GetBalanceResponse);
    rpc CreateTx(CreateTxRequest) returns (CreateTxResponse);
    rpc SetPassphrase(SetPassphraseRequest) returns(SetPassphraseResponse);
    rpc ChangePassphrase(ChangePassphraseRequest) returns (ChangePassphraseResponse);
    rpc Login(LoginRequest) returns (LoginResponse);

    // Command for Peer
    rpc DisconnectPeer (DisconnectPeerRequest) returns (DisconnectPeerResponse);
    rpc DisconnectAllPeers (EmptyRequest) returns (DisconnectAllResponse);
    rpc ConnectPeer (ConnectRequest) returns (ConnectResponse);
    rpc SyncCompleted(EmptyRequest) returns (SyncStatusResponse);
    rpc ShowPeer(ShowPeerRequest) returns (ShowPeerResponse);
}

message StopResponse {}

message StartMinerResponse {
    bool success = 1;
}

message StopMinerResponse {
    string result = 1;
}

message StatusResponse {
    bool isMinerRunning = 1;
    string latestMSHash = 2;
}

message CreateFirstRegRequest {
    string address = 1;
    bool force = 2;
}

message CreateFirstRegResponse {
    string result = 1;
}

message CreateRandomTxRequest {
    uint64 size = 1;
}

message CreateRandomTxResponse {
    string result = 1;
}

message GenerateNewKeyResponse {
    string address = 1;
}

message GetBalanceResponse {
    string coin = 1;
}

message CreateTxRequest {
    uint64 fee = 1;
    repeated Output outputs = 2;
}

message CreateTxResponse {
    string txInfo = 1;
}

message SetPassphraseRequest {
    string passphrase = 1;
}

message SetPassphraseResponse {
    string responseInfo = 1;
}

message ChangePassphraseRequest {
    string oldPassphrase = 1;
    string newPassphrase = 2;
}

message ChangePassphraseResponse {
    string responseInfo = 1;
}

message LoginRequest {
    string passphrase = 1;
}

message LoginResponse {
    string responseInfo = 1;
}

service RemoteSolver {
    rpc SendPOWTask (POWTask) returns (POWResult);
    rpc StopTask (StopTaskRequest) returns (StopTaskResponse);
}

message POWTask{
    uint32 task_id = 1;
    uint32 cycle_length = 2;
    uint32 init_nonce =3;
    uint32 init_time = 4;
    uint32 step = 5;
    bytes header = 6;
    string target = 7;
}

message POWResult{
    uint32 task_id = 1;
    uint32 nonce = 2;
    uint32 time = 3;
    repeated uint32 proof = 4;
    uint32 error_code = 5;
}

message StopTaskRequest {
    uint32 task_id = 1;
}

message StopTaskResponse {
    string result = 1 ;
}

message DisconnectAllResponse {
    string result = 1;
}

message DisconnectPeerRequest {
    repeated string address = 1;
}

message DisconnectPeerResponse {
    string result = 1;
}

message ConnectRequest {
    repeated string address = 1;
}

message ConnectResponse{
    string result = 1;
}

message GetPeersResponse {
    repeated string address = 1;
}

message SyncStatusResponse {
    bool completed = 1;
}

message ShowPeerRequest {
    string address = 1;
}

message ShowPeerResponse {
    repeated Peer peer = 1;
}
